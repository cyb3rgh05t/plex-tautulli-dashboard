<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plex & Tautulli Dashboard</title>
    <script>
      // Theme detection script to run before React loads
      (function () {
        const savedTheme = localStorage.getItem("theme") || "dark";
        const validThemes = ["dark", "light", "blue", "purple", "green"];

        // Ensure only valid themes are applied
        const theme = validThemes.includes(savedTheme) ? savedTheme : "dark";

        // Apply theme classes immediately
        document.documentElement.classList.add(theme);
        document.body.classList.add(theme);

        // Set CSS variables for theme
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
